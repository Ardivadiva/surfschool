<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Surf School Kuta Lombok</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;700&family=Work+Sans:wght@400;600&display=swap"
        rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/lightbox/css/lightbox.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">

    <!-- Custom Styles for Mobile Responsiveness -->
    <style>
        /* Ensure images in carousel scale properly */
        .carousel-item img {
            width: 100%;
            height: 100vh; /* Full screen height for mobile */
            object-fit: cover; /* To cover the full screen without distortion */
        }

        /* Navbar styles for mobile */
        @media (max-width: 768px) {
            .navbar-nav {
                text-align: center;
                width: 100%;
            }

            .navbar-nav .nav-link {
                padding: 10px 15px;
                display: block;
            }

            .carousel-caption h1 {
                font-size: 2.5rem;
            }

            .carousel-caption p {
                font-size: 1.2rem;
            }

            .carousel-caption .btn {
                font-size: 1rem;
                padding: 10px 20px;
            }

            .back-to-top {
                right: 10px;
                bottom: 10px;
            }

            /* Ensure only one "Book Now" button appears for mobile */
            .d-lg-none {
                display: block !important;
            }
            
            .d-lg-flex {
                display: none !important;
            }

            /* Style the "Book Now" button for mobile */
            .book-now-btn {
                width: 100%; /* Full width */
                margin-top: 20px; /* Add margin for spacing */
                padding: 10px; /* Button padding */
            }
        }

        /* Mobile-friendly for larger text in carousel */
        @media (max-width: 576px) {
            .carousel-caption h1 {
                font-size: 2rem;
            }

            .carousel-caption p {
                font-size: 1rem;
            }

            .carousel-caption .btn {
                font-size: 0.9rem;
                padding: 8px 15px;
            }
        }

        /* Ensuring responsive layout for entire container */
        .container-fluid {
            padding-left: 0;
            padding-right: 0;
        }

        /* Fixing the back-to-top button for mobile */
        .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }
    </style>
</head>

<body>
    <!-- Spinner Start -->
    <div id="spinner"
        class="show bg-dark position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-grow text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <!-- Spinner End -->

    <!-- Header Start -->
    <div class="container-fluid p-0">
        <nav class="navbar navbar-expand-lg navbar-dark px-lg-5">
            <a href="index.html" class="navbar-brand ms-4 ms-lg-0">
                <h2 class="mb-0 text-primary text-uppercase"><i class="fa-solid fa-umbrella-beach me-1"></i>SURFSCHOOL</h2>
            </a>
            <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse"
                data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav mx-auto p-4 p-lg-0">
                    <a href="index.html" class="nav-item nav-link">Home</a>
                    <a href="about.html" class="nav-item nav-link">About</a>
                    <a href="lesson.html" class="nav-item nav-link">Lesson</a>
                    <a href="contact.html" class="nav-item nav-link">Contact</a>
                </div>
                <!-- This button is shown only on larger screens -->
                <div class="d-none d-lg-flex">
                    <a class="btn btn-outline-primary border-2" href="book.html">Book Now</a>
                </div>
            </div>
        </nav>

        <div id="header-carousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="w-100" src="img/s4.jpg" alt="Image">
                    <div class="carousel-caption d-flex flex-column align-items-center justify-content-center">
                        <div class="title mx-5 px-5 animated slideInDown">
                            <div class="title-center">
                                <h5>Welcome</h5>
                                <h1 class="display-1">Surf School</h1>
                            </div>
                        </div>
                        <p class="fs-5 mb-5 animated slideInDown" style="color: black;">Experience the Spirit of Surfing with the Heart of Lombok</p>
                        <a href="lesson.html" class="btn btn-outline-primary border-2 py-3 px-5 animated slideInDown">Explore More</a>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="w-100" src="img/s5.jpg" alt="Image">
                    <div class="carousel-caption d-flex flex-column align-items-center justify-content-center">
                        <div class="title mx-5 px-5 animated slideInDown">
                            <div class="title-center">
                                <h5>Welcome</h5>
                                <h1 class="display-1">Surf School</h1>
                            </div>
                        </div>
                        <p class="fs-5 mb-5 animated slideInDown" style="color: black;">Ride the Waves, Feel the Vibes!</p>
                        <a href="lesson.html" class="btn btn-outline-primary border-2 py-3 px-5 animated slideInDown">Explore More</a>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#header-carousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#header-carousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    <!-- Header End -->

    <!-- Book Now button for mobile, positioned after the Contact link -->
    <div class="d-lg-none">
        <a class="btn btn-outline-primary border-2 w-100 text-center book-now-btn" href="book.html">Book Now</a>
    </div>

    <!-- Back to Top -->
    <a href="#" class="btn btn-outline-primary border-2 btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/lightbox/js/lightbox.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
</body>

</html>
