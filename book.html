<div id="contact-wrapper" class="col-lg-12 wow fadeInUp" data-wow-delay="0.5s">
  <form id="contactForm" style="color: black;">
    <div class="row g-3">

      <div class="col-md-6">
        <div class="form-floating">
          <input type="text" class="form-control border-0" id="name" placeholder="Your Name" required>
          <label for="name">Your Name</label>
        </div>
      </div>

      <div class="col-md-6">
        <div class="form-floating">
          <input type="email" class="form-control border-0" id="email" placeholder="Your Email" required>
          <label for="email">Your Email</label>
        </div>
      </div>

      <div class="col-md-12">
        <div class="form-floating">
          <input type="text" class="form-control border-0" id="phone" placeholder="Phone Number" required>
          <label for="phone">Phone Number</label>
        </div>
      </div>

      <div class="col-md-12">
        <div class="form-floating">
          <select id="package" class="form-control border-0" required>
            <option value="">Select Package</option>
            <option value="Beginner">Beginner</option>
            <option value="Intermediate">Intermediate</option>
            <option value="Advanced">Advanced</option>
          </select>
          <label for="package">Package Selected</label>
        </div>
      </div>

      <div class="col-md-12">
        <div class="form-floating">
          <select id="payment" class="form-control border-0" required>
            <option value="">Choose Payment Method</option>
            <option value="QRIS">QRIS</option>
            <option value="Bank Transfer">Transfer</option>
            <option value="Cash">Cash</option>
          </select>
          <label for="payment">Payment Method</label>
        </div>
      </div>

      <div class="col-12">
        <div class="form-floating">
          <textarea class="form-control border-0" placeholder="Additional Message" id="message" style="height: 150px"></textarea>
          <label for="message">Additional Message</label>
        </div>
      </div>

      <div class="col-12">
        <button class="btn btn-outline-primary border-2 w-100 py-3" type="submit">
          Send Message
        </button>
      </div>

    </div>
  </form>
</div>

<script>
document.getElementById("contactForm").addEventListener("submit", function(event) {
    event.preventDefault();

    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const phone = document.getElementById("phone").value;
    const selectedPackage = document.getElementById("package").value;
    const payment = document.getElementById("payment").value;
    const message = document.getElementById("message").value;

    const phoneNumber = "6287880240720";

    const whatsappMessage =
"New Booking Request - Surf School Kuta Lombok\n" +
"---------------------------------------\n" +
"Name: " + name + "\n" +
"Email: " + email + "\n" +
"Phone: " + phone + "\n" +
"Selected Package: " + selectedPackage + "\n" +
"Payment Method: " + payment + "\n" +
"Additional Message:\n" + message + "\n" +
"---------------------------------------\n" +
"Sent from Surf School Kuta Lombok Website";

    const encodedMessage = encodeURIComponent(whatsappMessage);

    const whatsappURL = `https://api.whatsapp.com/send?phone=${phoneNumber}&text=${encodedMessage}`;

    window.open(whatsappURL, "_blank");
});
</script>
